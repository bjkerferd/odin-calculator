<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" ></head>
    
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

    <script src="calculator.js" defer></script>
    
<body>
    <div class="container">
        <div id="calculator">
            <div id="display">
                <div id="expression"></div>
                <div id="IO"></div>
            </div>
            <div id="btns">
                <div class="row">
                    <button class="operator numeric">+</button>
                    <button class="operator numeric">-</button>
                    <button class="operator numeric">ร</button>
                    <button class="operator numeric">รท</button>
                </div>
                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button id="back" class="operator">&#9003;</button> <!-- backspace !-->
                </div>
                <div class="row">
                    <div class="column">
                        <div class="row">
                            <button class="number">4</button>
                            <button class="number">5</button>
                            <button class="number">6</button>
                        </div>
                        <div class="row">
                            <button class="number">1</button>
                            <button class="number">2</button>
                            <button class="number">3</button>
                        </div>
                        <div class="row">
                            <button id="clear" class="operator">CLR</button>
                            <button class="number">0</button>
                            <button class="number">.</button>
                        </div>
                    </div>
                    <div class="column">
                        <button id="equate" class="operator">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
